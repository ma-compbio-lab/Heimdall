command:
- accelerate
- launch
- --mixed_precision=bf16
- ${program}
- ${args_no_hyphens}
- model=transformer_flash
- fg=identity
- fg.args.frozen=TRUE
- fe=zero
- fc=geneformer
- model.args.pos_enc=BERT
- fc.args.max_input_length=1024
- +experiments=reverse_perturbation
- user=ehaber
- seed=62
- project_name=geneformer_reverse_perturb_fa
method: grid
metric:
  goal: maximize
  name: valid_MatthewsCorrCoef
parameters:
  optimizer.args.lr:
    values:
    - 1e-3
    - 1e-2
    - 3e-4
  tasks.args.batchsize:
    values:
    - 32
    - 64
program: train.py
